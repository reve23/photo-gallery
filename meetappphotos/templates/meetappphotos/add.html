<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add photo</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />
</head>
<body class="m-5">

    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery'%}" class="btn btn-dark my-3"
                >Go back</a
              >
                <div class="card">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mx-4">
                            <div class="form-group">
                                <label for="formFileSm" class="form-label">Description</label>
                                <input required class="form-control form-control-sm" name="description" placeholder="Enter a description" type="text">
                            </div>
                        </div>
                        <div class="mx-4">
                            <div class="form-group">
                                <label for="formFileSm" class="form-label">Select a category</label>
                                <select name="category" class="form-control form-control-sm">
                                    <option value="none">Select a category...</option>
                                    {% for category in categories %}
                                    <option value="{{category.id}}">{{category.name}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>

                        <div class="mx-4">
                            <div class="form-group">
                                <label for="formFileSm" class="form-label">Create a new category</label>
                                <input class="form-control form-control-sm" name="category_new" placeholder="Create a new category" type="text">
                            </div>
                        </div>
                         

                        <div class="mb-3 p-4">
                            <div class="form-group">
                            <label for="formFileSm" class="form-label">Upload Image</label>
                            <input required name="image" class="form-control form-control-sm"  type="file">
                        </div>
                          </div>

                          <button type="submit" class="btn btn-primary m-3">submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
